<div class="container">
  <h2>Edit ToDo Item</h2>
  <form [formGroup]="toDoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && toDoForm.controls['title'].errors }">
      <div *ngIf="submitted && toDoForm.controls['title'].errors" class="invalid-feedback">
        <div *ngIf="toDoForm.controls['title'].errors['required']">Title is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="userId" class="form-label">User</label>
      <select id="userId" formControlName="userId" class="form-select" [ngClass]="{ 'is-invalid': submitted && toDoForm.controls['userId'].errors }">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
      <div *ngIf="submitted && toDoForm.controls['userId'].errors" class="invalid-feedback">
        <div *ngIf="toDoForm.controls['userId'].errors['required']">User is required</div>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="isCompleted" formControlName="isCompleted" class="form-check-input">
      <label for="isCompleted" class="form-check-label">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="button" class="btn btn-secondary" routerLink="/todos">Cancel</button>
  </form>
</div>
