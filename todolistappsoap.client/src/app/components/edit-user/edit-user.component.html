<div class="container">
  <h2>Edit User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && userForm.controls['name'].errors }">
      <div *ngIf="submitted && userForm.controls['name'].errors" class="invalid-feedback">
        <div *ngIf="userForm.controls['name'].errors['required']">Name is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="button" class="btn btn-secondary" routerLink="/users">Cancel</button>
  </form>
</div>
