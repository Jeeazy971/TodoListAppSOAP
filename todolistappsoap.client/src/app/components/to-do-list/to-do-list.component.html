<div class="container mt-4">
  <h2>To-Do List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>User</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of toDoItems">
        <td>{{ item.title }}</td>
        <td>{{ item.user?.name }}</td>
        <td>{{ item.isCompleted ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-primary" (click)="editToDoItem(item.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteToDoItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="addToDoItem()">Add To-Do</button>
</div>
